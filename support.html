<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://demo.xpeedstudio.com/carrental/wp-content/uploads/2020/09/favicon_car_rental.png" sizes="32x32" />
    <title>Car Rental</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/support-style.css">
</head>
<body>
    
    <section class="main-cont">
        <div class="container cont">
            <div class="row">
                <div class="col-lg-5 text-left left">
                    <div class="top-sect">
                        <img src="images/supp/logo_v3.png" alt="">
                        <h1>Support Login</h1>
                    </div>
                    <div class="bott-sect">
                        <p>Welcome to our support ticket system</p>
                        <p>Please login using the form. Support response time can be up to <strong>2 business day</strong>.
                            <br>
                            <a href="#">What does support include?</a> 
                            and 
                            <a href="#">What does not included?</a>
                        </p>
                        <p>Refund policy link <a href="#">here</a>.</p>
                    </div>
                    <div class="last-sect">
                        <a href="#">
                            Creat an account
                        </a>
                    </div>
                </div>
                <div class="col-lg-5 text-center right">
                    <input type="text" placeholder="Email Address">
                    <input type="password" placeholder="Password">
                    <label for="#check">Remember Me</label>
                    <input type="checkbox" id="check">
                    <div class="tak-action">
                        <a href="#" class="log">Login</a>
                        <a href="#" class="forg">Forgot Password?</a>
                    </div>
                    <span>Or</span>
                    <div class="last-sect">
                        <a href="#">
                            Envato Login
                            <img src="images/supp/envato.png" width="22px" height="22px" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>
</html>
